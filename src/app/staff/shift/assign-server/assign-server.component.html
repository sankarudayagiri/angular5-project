<div>
    <h6 mat-dialog-title class="dialog-header mb-0 text-center font-weight-bold">
        ASSIGN SERVER
        <i class="material-icons pull-right close cursor-pointer" (click)="onNoClick()">
            clear
        </i>
    </h6>
    <div class="dialog-scrollable-content">
        <div class="row m-0 justify-content-center pt-4">
            <div class="col-md-6 col-sm-10">
                <div class="card p-3 bg-light" *ngFor="let staff of sectionStaff;let index of index" (click)="assignStaff(staff)">
                    <div class="row">
                        <div class="col-12">
                            <div class="server-details pull-left">
                                <div class="display-name small" click-stop-propagation [style.background]="staff.colorCode">
                                    <h5 class="font-weight-normal text-uppercase">{{staff.initials}}</h5>
                                </div>
                            </div>

                            <div class="section-details">
                                <div class="row">
                                    <div class="col-10">
                                        <h6 class="font-weight-bold text-uppercase" [ngClass]="{'text-muted' : staff.id !== this.data.serverID && !staff.isAssigned, 'text-primary' : staff.id == this.data.serverID}">{{staff.firstName}} {{staff.lastName}}</h6>
                                    </div>
                                    <div class="col-2 assigned-server text-right">
                                        <i class="material-icons text-muted md-36" [ngClass]="{'text-success': staff.id == this.data.serverID}" *ngIf="staff.isAssigned">
                                            done
                                        </i>
                                        <span *ngIf="staff.isCut">
                                            <img width="30" src="../../../../assets/img/server-cut-icon@2x.png" />
                                        </span>
                                    </div>
                                    <div class="col-12">
                                        <p class="mb-0 text-muted" *ngIf="!staff.isAssigned && !staff.isCut">NOT ASSIGNED</p>
                                        <p class="text-muted mb-0" *ngIf="staff.isCut">SERVER IS CUT</p>
                                        <div class="d-inline-flex align-items-center" *ngIf="staff.isAssigned">
                                            <small class="text-muted">SERVING NOW - </small>
                                            <i class="material-icons text-muted">
                                                fullscreen
                                            </i>
                                            <h6 class="font-weight-bold text-success mb-0"> {{staff.totalTable | zeroPadding}}</h6>
                                            <!-- <small class="text-success mr-4">&nbsp;TABLES</small> -->
                                            <i class="material-icons text-muted ml-3">
                                                perm_identity
                                            </i>
                                            <h6 class="font-weight-bold text-success mb-0"> {{staff.totalCover | zeroPadding}}</h6>
                                            <!-- <small class="text-success mr-4">&nbsp;COVERS</small> -->
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="text-center dialog-footer">
        <button class="btn btn-danger btn-lg" [disabled]="!this.data.serverID" (click)="unassignServer()">
            <small>UNASSIGN</small>
        </button>
    </div>

</div>
