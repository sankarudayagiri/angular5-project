
<div fxFlex fxLayout="row" class="w-mat-timepicker">    
    <mat-input-container fxFlex class="timeContainer" (click)="showPicker($event)">
        <input matInput
            class="timeInput h3"
            id="time_Control" 
            name="name"
            [value]="time" readonly
        >
    </mat-input-container>

</div>
