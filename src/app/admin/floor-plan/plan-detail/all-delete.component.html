<div class="row">
    <div class="p-3">
        <span>Delete {{data.tables && data.shapes ? 'all Tables and Shapes' : data.tables ? 'all Tables' : 'all Shapes'}}?</span>
        <p>This operation cannot be undone after the changes are saved.</p>
        <div class="d-flex justify-content-sm-center mt-4">
            <button class="btn btn-primary" (click)="onNoClick()">Cancel</button>
            <button class="btn btn-danger ml-2" (click)="delete()">Confirm</button>
        </div>
    </div>
</div>
