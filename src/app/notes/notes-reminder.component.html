<h6 mat-dialog-title class="dialog-header text-center font-weight-bold mb-0">
  ADD REMINDER
  <i class="material-icons pull-right close cursor-pointer" (click)="onNoClick()">
    clear
  </i>
</h6>
<div mat-dialog-content>
  <div class="dialog-scrollable-content">
    <div class="d-flex justify-content-center d-flex align-items-center h-100">
        <form name="form" (ngSubmit)="f.form.valid && !errorTime && addReminder() "
        #f="ngForm" novalidate>

      <div class="row text-center mt-4 justify-content-center">
        <!-- <div class="col-8"> -->
        <div class="row justify-content-center">
          <div class="col-6">
            <mat-form-field>
              <input matInput (dateChange)="checktime()"  [min]="minDate" (click)="picker.open()" name="date-picker" [matDatepicker]="picker" [(ngModel)]="selectedDate"
                readonly>
              <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
              <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
          </div>
          <div class="col-6 d-flex align-items-center justify-content-center">
            <time-picker [(time)]="exportTime" (timeChange)="checktime()"  [error]="errorTime" class=" inline-block"></time-picker>
          </div>
        </div>
        <div class="col-md-12 mt-1">
            <small *ngIf="errorTime" class="text-danger custom-validator">Time should be greater than Current time</small>

        </div>

        <!-- </div> -->
        <div class="text-center dialog-footer">
          <span class="btn btn-primary btn-lg" (click)="onNoClick()">
            <small>CANCEL</small>
          </span>
          <button class="btn btn-success btn-lg">
            <small>DONE</small>
          </button>
        </div>
      </div>
      </form>
    </div>
  </div>
</div>
